<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,0 initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="styles/images/favicon.ico">
    <link rel="stylesheet" href="styles/styles.css" />
    <title>CONNECT FOUR</title>
  </head>
  <body>
    
    <!-- START SCREEN // SETUP  -->
    <div id="start-screen">
      <div id="game-title">CONNECT FOUR</div>

      <div id="start-screen-buttons">
        <div class="start-button" id="start-game">START</div>
        <div class="start-button" id="open-options">CUSTOM GAME</div>
      </div>
      
    </div>

    <div id="vertical-mobile">
          <div class="mobile-title">CONNECT 4</div>
          <div>BY DEVINFIACHRA</div>
          <img src="styles/images/8bit-radiohead.png" id="radiohead" alt="8bit radiohead">
          <div>PLEASE ROTATE TO PLAY</div>

    </div>

    
    <div id="custom-game-menu-screen">
      
      <div id="custom-menu">    
        
        <div id="custom-head">
          <div>CUSTOM GAME</div>
        </div>

        <div class="custom-container">
          <div class="custom-text">BOARD ROWS</div>
          <div class="custom-input">
            <input type="text" id="custom-rows" placeholder="6" maxlength="2">
          </div>
        </div>

        <div class="custom-container">
          <div class="custom-text">BOARD COLUMNS</div>
          <div class="custom-input">
            <input type="text" id="custom-colums" placeholder="7" maxlength="2">
          </div>
        </div>

        <div class="custom-container">
          <div class="custom-text">WIN CONDITION</div>
          <div class="custom-input">
            <input type="text" id="custom-win-condition" placeholder="4" maxlength="2">
          </div>
        </div>


        <div class="custom-container">
          <div class="custom-text">PRIMARY COLOR</div>
          <div class="custom-input">
            <div class="themes">
              <div class="theme" id="white"></div>
              <div class="theme" id="red"></div>
              <div class="theme" id="black"></div>
            </div>
          </div>
        </div>

        <div class="custom-container">
          <div class="custom-text">SECONDARY</div>
          <div class="custom-input">
            <div class="themes">
              <div class="theme" id="springgreen"></div>
              <div class="theme" id="magenta"></div>
              <div class="theme" id="blue"></div>
            </div>
          </div>
        </div>
        
      </div>

      <div id="custom-menu-buttons">
        <div class="custom-menu-button" id="custom-menu-start">START</div>
        <div class="custom-menu-button" id="custom-back-button">BACK</div>
      </div>
    </div>

    <!-- BOARD // GAME SCREEN -->

    <div id="game-screen">
      
      <div id="player-coins">
        <div id="active-player">CURRENT :<div id="active-player-coin" class="player1-coin"></div></div>
        <div class="coinholder"><div class="player1-coin"></div>PLAYER 1</div>  
        <div class="coinholder"> <div class="player2-coin"></div>PLAYER 2</div>
      </div>



      <div id="board">
    </div>

    <!-- END GAME SCREEN -->
    <div id="end-game-screen">
    
    <div class="end-game-text-container">
          <div id="end-game-text"></div>
          <div id="end-game-score"></div>
    </div>

    
    <div class="end-game-buttons-container">
        <div class="end-game-button" id="rematch">REMATCH</div>
        <div class="end-game-button" id="custom-game">MENU &#8592</div>
    </div>

  </div>


   
    <script src="js/game.js"></script>
    <script src="js/customGame.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
