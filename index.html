<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>CONNECT FOUR</title>
  </head>
  <body>
    <!-- START SCREEN -->
    <div id="start-screen">
      <div id="game-title">CONNECT FOUR</div>

      <div id="start-screen-buttons">
        <div class="start-button" id="start-game">START</div>
        <div class="start-button" id="open-options">CUSTOM GAME</div>
      </div>
    </div>

    <div id="custom-game-menu-screen">
      <div id="custom-menu">
        <div>BOARD ROWS</div>
        <div>BOARD COLUMNS</div>
        <div>WIN CONDITION</div>
        <div>THEME</div>
        <div>MUSIC</div>
        <div>POWERUP MODE</div>
      </div>
      <div id="custom-menu-buttons">
        <div class="custom-menu-button" id="custom-menu-start">START</div>
        <div class="custom-menu-button" id="custom-back-button">BACK</div>
      </div>
    </div>

    <div id="game-screen">
      GAME

      <div id="board">THIS IS THE BOARD</div>
    </div>

    <div id="end-game-screen">END GAME SCREEN</div>

    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
